<DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== GOOGLE FONTS LINK =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="/assets/contact-style.css">

    <!--===== ICON LINK =====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--===== EMAIL JS =====-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="back-btn">
            <a href=index.html><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="form-box">
            <div class="titolo">
                <h2>Contattami</h2>
                <h3>Compila il form per inviarmi un messaggio o scrivimi sui miei profili social</h3>
            </div>
            <div class="form">
                <div class="riga">
                    <div class="name">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="surname">
                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                    </div>
                </div>
            
                <div class="email">
                    <input type="email" class="form-control" id="mail" placeholder="Email">
                </div>
            
            
                <div class="message">
                    <textarea class="form-control" id="size" placeholder="Message..."></textarea>
                </div>
            
            
                <div class="send">
                    <button onclick="sendMessage();" type="submit" class="btn">Send</button>
                </div>
            
            </div>
        </div>

        <div class="social">
            
            <div class="social-link"><a href="https://github.com/"><i class="fa fa-github"></i></a></div>
            <div class="social-link"><a href="https://linkedin.com/"><i class="fa fa-linkedin"></i></a></div>
            <div class="social-link"><a href="https://instagram.com/"><i class="fa fa-instagram"></i></a></div>
            <div class="social-link"><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></div>
            
        </div>
    </div>

    <script>
       function sendMessage() {
        (function(){
            emailjs.init("WUzvwRnm7INbGETmh");
        })();

        var serviceID = "service_i4tr9f9";
        var templateID = "template_rdls9n5";
        var params = {
            sendername: document.querySelector('#name').value,
            sendersurname: document.querySelector('#surname').value,
            sendermail: document.querySelector('#mail').value,
            message: document.querySelector('#size').value,
        };

        emailjs.send(serviceID, templateID, params)
        .then(res => {
            alert('Grazie, ' + params['sendername'] + 'Il tuo messaggio Ã¨ stato inviato');
        })
        .catch();
       } 
    </script>
</body>
</html>
