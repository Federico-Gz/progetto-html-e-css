<DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== GOOGLE FONTS LINK =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="/assets/contact-style.css" type=""
</head>

<body>
    <div class="main-container">
        <div class="form-box">
            <div class="titolo">
                <h2>Contattami</h2>
                <h3>Compila il form per inviarmi un messaggio o scrivimi sui miei profili social</h3>
            </div>
            <div class="form">
                <div class="riga">
                    <div class="name">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="surname">
                        <input type="text" class="form-control" placeholder="Surname">
                    </div>
                </div>
            
                <div class="email">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            
            
                <div class="message">
                    <textarea class="form-control" id="size" placeholder="Message..."></textarea>
                </div>
            
            
                <div class="send">
                    <button type="submit" class="btn">Send</button>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html
