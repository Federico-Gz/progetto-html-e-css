<DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== GOOGLE FONTS LINK =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="/assets/contact-style.css">

    <!--===== ICON LINK =====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--===== EMAIL JS =====-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="back-btn">
            <a href=index.html><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="form-box">
            <div class="titolo">
                <h2>Contattami</h2>
                <h3>Compila il form per inviarmi un messaggio o scrivimi sui miei profili social</h3>
            </div>
            <form onsubmit="sendEmail(); return false;">
                <div class="riga">
                    <div class="name">
                        <input type="text" class="form-control" id="name" placeholder="Name" required >
                    </div>
                    <div class="surname">
                        <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                    </div>
                </div>
            
                <div class="email">
                    <input type="email" class="form-control" id="mail" placeholder="Email" required >
                </div>
            
            
                <div class="message">
                    <textarea class="form-control" id="size" placeholder="Message..." required></textarea>
                </div>
            
            
                <div class="send">
                    <button type="submit" class="btn">Send</button>
                </div>
            
            </form>
        </div>

        <div class="social">
            
            <div class="social-link"><a href="https://github.com/Federico-Gz/progetto-html-e-css"><i class="fa fa-github"></i></a></div>
            <div class="social-link"><a href="https://linkedin.com/"><i class="fa fa-linkedin"></i></a></div>
            <div class="social-link"><a href="https://instagram.com/"><i class="fa fa-instagram"></i></a></div>
            <div class="social-link"><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></div>
            
        </div>
    </div>

    <script>
        emailjs.init("WUzvwRnm7INbGETmh"); 
    
        function sendEmail() {
            emailjs.send("service_0m1jbhf", "template_rdls9n5", {
                name: document.getElementById("name").value,
                surname: document.getElementById("surname").value,
                email: document.getElementById("mail").value,
                message: document.getElementById("size").value
            })
            .then(function(response) {
                console.log("Email inviata con successo", response);
                alert("Email inviata con successo!");
            })
            .catch(function(error) {
                console.log("Errore durante l'invio della mail", error);
                alert("Errore durante l'invio della mail. Riprovare.");
            });
        }
    </script>
    
    
</body>
</html>
